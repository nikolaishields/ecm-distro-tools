---
kind: pipeline
type: docker
name: build-amd64

steps:
- name: docker-build
  image: plugins/docker
  settings:
    dry_run: true
    dockerfile: Dockerfile
    repo: rancher/ecm-distro-tools
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  volumes:
    - name: docker
      path: /var/run/docker.sock
      when:
        ref:
        - refs/head/master
        - refs/tags/*
        event:
          - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
